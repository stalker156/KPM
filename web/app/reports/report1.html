    <label class="col-md-1 control-label">Тип: </label>
        <div class="col-md-2">
            <select class="form-control" ng-model="searchOptions.type"
                    ng-options="type.value as type.name for type in types" ng-change="setType(searchOptions.type)"></select>
        </div>
    <label class="col-md-1 control-label">Модель: </label>
        <div class="col-md-2">
            <select class="form-control" ng-model="searchOptions.model"
                    ng-options="item as item.ID for item in data | filter:{'type': searchOptions.type}"></select>
        </div>
    <label class="col-md-1 control-label">ID: </label>
        <div class="col-md-2">
            <input type="text" ng-model="searchOptions.id"/>
        </div>
